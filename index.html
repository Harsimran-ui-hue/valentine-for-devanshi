<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Devanshi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:sans-serif;
  text-align:center;
  color:white;
}

/* BLURRED BACKGROUND */
.bg-slide{
  position:fixed;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(25px) brightness(0.6);
  transform:scale(1.1);
  opacity:0;
  transition:opacity 2s ease;
  z-index:-2;
}
.bg-slide.active{opacity:1;}

/* CENTER SLIDESHOW */
.center-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:350px;
  height:500px;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
}
.center-slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
  opacity:0;
  transition:opacity 2s ease;
}
.center-slide.active{opacity:1;}

.content{
  position:absolute;
  top:10%;
  width:100%;
}

h1{font-size:3rem;}

button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff4f9a;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}
button:hover{transform:scale(1.1);}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}
@keyframes floatUp{
  0%{transform:translateY(0);}
  100%{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<!-- Background Slides -->
<img src="pic1.jpg" class="bg-slide active">
<img src="pic2.jpg" class="bg-slide">
<img src="pic3.jpg" class="bg-slide">
<img src="pic4.jpg" class="bg-slide">
<img src="pic5.jpg" class="bg-slide">

<!-- Center Slides -->
<div class="center-box">
  <img src="pic1.jpg" class="center-slide active">
  <img src="pic2.jpg" class="center-slide">
  <img src="pic3.jpg" class="center-slide">
  <img src="pic4.jpg" class="center-slide">
  <img src="pic5.jpg" class="center-slide">
</div>

<div class="content">
  <h1>For Devanshi ðŸ’—</h1>
  <button onclick="startLove()">Open My Heart ðŸ’Œ</button>
</div>

<script>
let bgSlides=document.querySelectorAll(".bg-slide");
let centerSlides=document.querySelectorAll(".center-slide");
let index=0;

setInterval(()=>{
  bgSlides[index].classList.remove("active");
  centerSlides[index].classList.remove("active");
  index=(index+1)%bgSlides.length;
  bgSlides[index].classList.add("active");
  centerSlides[index].classList.add("active");
},4000);

/* Floating hearts */
function createHeart(){
  let heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="ðŸ’—";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,700);

/* Go to letter page */
function startLove(){
  window.location.href="letter.html";
}
</script>

</body>
</html>
