<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Devanshi ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* Blurred slideshow background */
.bg{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  filter:blur(25px) brightness(0.6);
  animation:bgSlide 25s infinite;
  z-index:-2;
}

@keyframes bgSlide{
  0%{background-image:url('pic1.jpg');}
  20%{background-image:url('pic2.jpg');}
  40%{background-image:url('pic3.jpg');}
  60%{background-image:url('pic4.jpg');}
  80%{background-image:url('pic5.jpg');}
  100%{background-image:url('pic1.jpg');}
}

/* Center photo slideshow */
.slider{
  width:260px;
  height:380px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  margin-bottom:40px;
  position:relative;
}

.slider img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:fade 20s infinite;
}

.slider img:nth-child(1){animation-delay:0s;}
.slider img:nth-child(2){animation-delay:4s;}
.slider img:nth-child(3){animation-delay:8s;}
.slider img:nth-child(4){animation-delay:12s;}
.slider img:nth-child(5){animation-delay:16s;}

@keyframes fade{
  0%{opacity:0;}
  5%{opacity:1;}
  20%{opacity:1;}
  25%{opacity:0;}
  100%{opacity:0;}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:48px;
  margin-bottom:30px;
}

button{
  padding:15px 35px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:#ff4d88;
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px hotpink;
}
</style>
</head>

<body>

<div class="bg"></div>

<h1>For Devanshi ðŸ’–</h1>

<div class="slider">
  <img src="pic1.jpg">
  <img src="pic2.jpg">
  <img src="pic3.jpg">
  <img src="pic4.jpg">
  <img src="pic5.jpg">
</div>

<button onclick="openLetter()">Open My Heart ðŸ’Œ</button>

<script>
function openLetter(){
  const audio = new Audio("music.mp3");
  audio.play();
  setTimeout(()=>{
    window.location.href="letter.html";
  },800);
}
</script>

</body>
</html>
