 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Devanshi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  overflow:hidden;
  color:white;
}

/* Blurred Background */
.background{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  filter:blur(25px) brightness(0.7);
  transition:background-image 1.5s ease-in-out;
  z-index:-1;
}

/* Main Container */
.container{
  position:relative;
  text-align:center;
  padding-top:70px;
}

h1{
  font-family:"Playfair Display",serif;
  font-size:3rem;
  margin-bottom:10px;
}

.subtitle{
  font-size:1.1rem;
  opacity:0.85;
  margin-bottom:40px;
}

/* Slideshow */
.slideshow{
  position:relative;
  width:260px;
  height:460px;
  margin:0 auto;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,0.5);
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease-in-out, transform 8s ease-in-out;
  transform:scale(1);
}

.slide.active{
  opacity:1;
  transform:scale(1.08);
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 8s linear infinite;
  opacity:0.6;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* Button Link */
.button-link{
  display:inline-block;
  margin-top:40px;
  padding:15px 35px;
  border-radius:40px;
  background:#ff4f9a;
  color:white;
  text-decoration:none;
  font-size:1rem;
  transition:0.3s;
}

.button-link:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div class="container">
  <h1>For Devanshi ðŸ’—</h1>
  <p class="subtitle">Someone who makes the world softer just by being in it âœ¨</p>

  <div class="slideshow">
    <img src="pic1.jpg" class="slide active">
    <img src="pic2.jpg" class="slide">
    <img src="pic3.jpg" class="slide">
  </div>

  <!-- Direct Link Button -->
  <a href="letter.html" class="button-link">Open My Heart ðŸ’Œ</a>

</div>

<script>

/* Slideshow */
let slides=document.querySelectorAll(".slide");
let bg=document.getElementById("bg");
let current=0;

if(slides.length>0){
  bg.style.backgroundImage=`url(${slides[0].src})`;
}

function nextSlide(){
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
  bg.style.backgroundImage=`url(${slides[current].src})`;
}
setInterval(nextSlide,4000);

/* Floating Hearts */
function createHeart(){
  let heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="ðŸ’—";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,700);

</script>

</body>
</html>
