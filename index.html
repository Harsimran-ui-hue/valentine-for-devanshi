<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Devanshi ðŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
  color:white;
  position:relative;
}

/* Blurred Background Slideshow */
.bg{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  filter:blur(25px) brightness(0.6);
  animation:bgSlide 25s infinite;
  z-index:-2;
}

@keyframes bgSlide{
  0%{background-image:url('pic1.jpg');}
  20%{background-image:url('pic2.jpg');}
  40%{background-image:url('pic3.jpg');}
  60%{background-image:url('pic4.jpg');}
  80%{background-image:url('pic5.jpg');}
  100%{background-image:url('pic1.jpg');}
}

/* Center Slideshow */
.slideshow{
  width:300px;
  height:420px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  position:relative;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:fade 25s infinite;
}

.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:5s;}
.slide:nth-child(3){animation-delay:10s;}
.slide:nth-child(4){animation-delay:15s;}
.slide:nth-child(5){animation-delay:20s;}

@keyframes fade{
  0%{opacity:0;}
  5%{opacity:1;}
  20%{opacity:1;}
  25%{opacity:0;}
  100%{opacity:0;}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  margin-bottom:25px;
}

button{
  margin-top:30px;
  padding:15px 35px;
  border:none;
  border-radius:40px;
  background:#ff4f9a;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff2e83;
}
</style>
</head>

<body>

<div class="bg"></div>

<h1>For Devanshi ðŸ’—</h1>

<div class="slideshow">
  <img src="pic1.jpg" class="slide">
  <img src="pic2.jpg" class="slide">
  <img src="pic3.jpg" class="slide">
  <img src="pic4.jpg" class="slide">
  <img src="pic5.jpg" class="slide">
</div>

<a href="letter.html">
  <button>Open My Heart ðŸ’Œ</button>
</a>

</body>
</html>
