    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="24" font-size="24">ðŸ’—</text></svg>')

      body {
        background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
        overflow: hidden;
        text-align: center;
        color: #b03060;
        animation: bgPulse 6s infinite alternate;
      }

      /* INTRO SCREEN */
      #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #ff9ecf, #ffcce6);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        animation: fadeOut 2s ease forwards;
        animation-delay: 4s;
      }

      #intro h1 {
        font-size: 3rem;
        color: white;
        animation: zoomIn 2s ease;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      @keyframes bgPulse {
        0% {
          background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
        }
        100% {
          background: linear-gradient(135deg, #ffeaf4, #ffd6e8);
        }
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.8rem;
        margin-top: 80px;
      }

      .subtitle {
        margin-top: 15px;
        font-size: 1.1rem;
        opacity: 0.9;
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp 7s linear infinite;
        opacity: 0.8;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-110vh) scale(1.6);
          opacity: 0;
        }
      }

      /* Sparkles */
      .sparkle {
        position: fixed;
        font-size: 14px;
        animation: twinkle 2s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.2;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Rose Petals */
      .petal {
        position: fixed;
        top: -20px;
        font-size: 20px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* Button */
      button {
        background: #ff7eb9;
        border: none;
        padding: 15px 35px;
        border-radius: 40px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 50px;
        transition: 0.3s;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background: #ff4f9a;
        transform: scale(1.1);
      }

      /* Love Letter Box */
      #letterBox {
        display: none;
        margin-top: 50px;
        padding: 25px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #typedText {
        font-size: 1.1rem;
        line-height: 1.8;
        margin-top: 15px;
      }

      #endingQuote {
        margin-top: 40px;
        font-style: italic;
        font-size: 1.1rem;
        opacity: 0.8;
      }

      footer {
        margin-top: 60px;
        font-size: 0.9rem;
        opacity: 0.6;
      }
    </style>
  </head>

  <body>

    <footer>Made with extra love ðŸ’ž</footer>

    <script>
      /* Floating Hearts */
