<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Devanshi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.letter{
  max-width:600px;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:fadeIn 1.2s ease-in-out;
}

h1{
  font-family:"Playfair Display",serif;
  color:#b03060;
}

p{
  color:#b03060;
  line-height:1.8;
  margin-top:20px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="letter">
  <h1>My Heart ðŸ’•</h1>
  <p>
    Devanshi, you are the warmth in my quiet moments,
    the calm in my chaos, and the light in my ordinary days.<br><br>
    Every memory with you feels like a scene from a love story
    I never want to end.
  </p>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("load", function(){
    const music = document.getElementById("music");
    music.play().catch(()=>{
        // If autoplay blocked, play on first click anywhere
        document.body.addEventListener("click", function(){
            music.play();
        }, { once: true });
    });
});
</script>

</body>
</html>
