<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Devanshi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  overflow:hidden;
  color:white;
  text-align:center;
  background:linear-gradient(135deg,#ff9ecf,#ffcce6);
}

/* Intro Section */
#intro{
  padding-top:70px;
  transition:opacity 1s ease;
}

h1{
  font-family:"Playfair Display",serif;
  font-size:3rem;
  margin-bottom:20px;
}

.button{
  margin-top:40px;
  padding:15px 35px;
  border:none;
  border-radius:40px;
  background:#ff4f9a;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

.button:hover{
  transform:scale(1.1);
}

/* Letter Section (Hidden Initially) */
#letterPage{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

#letterPage.active{
  opacity:1;
  pointer-events:auto;
}

.letter{
  max-width:600px;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  color:#b03060;
}

</style>
</head>

<body>

<div id="intro">
  <h1>For Devanshi ðŸ’—</h1>
  <button class="button" onclick="startExperience()">Open My Heart ðŸ’Œ</button>
</div>

<div id="letterPage">
  <div class="letter">
    <h2>My Heart ðŸ’•</h2>
    <p>
      Devanshi, you are the warmth in my quiet moments,
      the calm in my chaos, and the light in my ordinary days.<br><br>
      Every memory with you feels like a scene from a love story
      I never want to end.
    </p>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience(){
  // Play music instantly on click
  const music = document.getElementById("music");
  music.play();

  // Fade into letter page
  document.getElementById("letterPage").classList.add("active");
}
</script>

</body>
</html>
