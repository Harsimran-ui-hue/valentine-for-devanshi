<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Devanshi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet"/>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
  overflow: hidden;
  text-align: center;
  color: #b03060;
  animation: bgPulse 6s infinite alternate;
}

@keyframes bgPulse {
  0% { background: linear-gradient(135deg, #ffd6e8, #ffeaf4); }
  100% { background: linear-gradient(135deg, #ffeaf4, #ffd6e8); }
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 2.8rem;
  margin-top: 80px;
}

.subtitle {
  margin-top: 15px;
  font-size: 1.1rem;
  opacity: 0.9;
}

/* SLIDESHOW */
.slideshow-container {
  position: relative;
  width: 340px;
  height: 340px;
  margin: 40px auto;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide.active {
  opacity: 1;
}

/* Button */
button {
  background: #ff7eb9;
  border: none;
  padding: 15px 35px;
  border-radius: 40px;
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
  margin-top: 50px;
  transition: 0.3s;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

button:hover {
  background: #ff4f9a;
  transform: scale(1.1);
}

/* Letter */
#letterBox {
  display: none;
  margin-top: 50px;
  padding: 25px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#typedText {
  font-size: 1.1rem;
  line-height: 1.8;
  margin-top: 15px;
}

footer {
  margin-top: 60px;
  font-size: 0.9rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<h1>For Devanshi ðŸ’—</h1>

<p class="subtitle">
Someone who makes the world softer just by being in it âœ¨
</p>

<!-- SLIDESHOW -->
<div class="slideshow-container">
  <img src="pic1.jpg" class="slide active">
  <img src="pic2.jpg" class="slide">
  <img src="pic3.jpg" class="slide">
</div>

<button onclick="openLetter()">Open My Heart ðŸ’Œ</button>

<div id="letterBox">
<h2>You Are Special ðŸŒ¸</h2>
<p id="typedText"></p>
</div>

<footer>Made with extra love ðŸ’ž</footer>

<script>

/* SLIDESHOW LOGIC */
let slides = document.querySelectorAll(".slide");
let currentSlide = 0;

function nextSlide() {
  slides[currentSlide].classList.remove("active");
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add("active");
}

setInterval(nextSlide, 3000);

/* Typing Animation */
let message =
"Devanshi, you have this beautiful energy that makes everything feel lighter. ðŸ’•\n\nYour kindness, your warmth, and your smile make ordinary moments feel special.\n\nYou deserve happiness that feels endless, love that feels safe, and dreams that come true.\n\nNever stop being the soft, glowing soul that you are. ðŸ’—âœ¨";

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("typedText").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 35);
  }
}

function openLetter() {
  document.getElementById("letterBox").style.display = "block";
  if (i === 0) {
    typeWriter();
  }
}

</script>
</body>
</html>
